<!DOCTYPE html>
<html>
	<head>
		<title>Módulo 04 - Dominando CSS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Meu formulário do formulário</legend>
				<div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
				<div><input type="text" name="email" placeholder="Digite o seu e-mail"></div>
				<div>
					<select name="lista">
						<option disabled selected>Qual a sua idade?</option>
						<option value="20">20</option>
						<option value="25+">25+</option>
						<option value="40+">40+</option>
					</select>
				</div>

				<h2>Qual a sua cidade?</h2>
				<div class="radio-input">
				<div>
					<input type="radio" name="cidade[]" value="Paulínia"><span>Paulínia</span>
				</div>
				<div>
					<input type="radio" name="cidade[]" value="Campinas"><span>Campinas</span>
				</div>
				<div>
					<input type="radio" name="cidade[]" value="Sumaré"><span>Sumaré</span>
				</div>
				</div>

				<h2>O que você gosta de comer?</h2>
				<div class="input">
				<div>
					<input type="checkbox" name="comida" value=""><span>Fruta</span>
				</div>
				<div>
					<input type="checkbox" name="comida" value=""><span>Fast Food</span>
				</div>
				<div>
					<input type="checkbox" name="comida" value=""><span>Salada</span>
				</div>
				</div>

				<div>
					<textarea name="observacao" placeholder="Possui alguma observação?"></textarea>
				</div>

				<div>
					<input type="submit" name="acao" value="Enviar">
				</div>	

			</fieldset>
		</form>
	</body>
</html>
