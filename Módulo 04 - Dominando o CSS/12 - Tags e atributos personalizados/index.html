<!DOCTYPE html>
<html>
<head>
	<title>Módulo 4 - Dominando o CSS</title>
	<meta charset="utf-8">
	<style type="text/css">
		/* necessario trabalhar a tag especial e colocar as propriedades do css */
		minhatag{
			display: block;
		}

		minhatag.tag_especial[tag=one]{
			background: green;
			width: 300px;
			height: 400px;
		}

		hugo > p{
			background-color: gold;
		}

	</style>
</head>
<body>
	<minhatag class="tag_especial"	tag="one">
		Olá mundo!
	</minhatag>	
	<hugo>
		<p>Hey Hugo!</p>
	</hugo>
</body>
</html>
