<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8"/> <!--Deve sempre ser informado para corrigir acentos -->
	<title>Mais sobre tabelas</title> 
</head>
<body>

	 <!-- Outras maneiras(melhores)de gerar marcação de tabela -->

	<table align="center" width="900">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Idade</th>
				<th>Cargo</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Guilherme</th>
				<th>24</th>
				<th>Programador</th>
			</tr>
			<tr>
				<th>Guilherme</th>
				<th>24</th>
				<th>Programador</th>
			</tr>
		</tbody>
	</table>
<br>
	<!-- forma da aula anterior -->
		<table width="900" align="center" border="1">
		<tr>
			<td>Nome</td>
			<td>Idade</td>
			<td>Cargo</td>
		</tr>
		<tr>
			<td>Guilherme</td>
			<td>24</td>
			<td>Programador</td>
		</tr>
		<tr>
			<td>Guilherme</td>
			<td>24</td>
			<td>Programador</td>
		</tr>
	</table>


</body>
</html>
